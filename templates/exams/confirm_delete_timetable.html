{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirm Deletion</h5>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                </div>
                <h4>Are you sure you want to delete this timetable?</h4>
                <p class="lead">"{{ timetable.name }}"</p>
                <p class="text-muted">This action cannot be undone. All exams associated with this timetable will be permanently deleted.</p>
                
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <form action="{% url 'delete_timetable' timetable.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete Timetable
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
