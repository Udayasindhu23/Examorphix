{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Edit Invigilator</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'edit_invigilator' timetable_id invigilator.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ invigilator.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="employee_id" class="form-label">Employee ID</label>
                            <input type="text" class="form-control" id="employee_id" name="employee_id" value="{{ invigilator.employee_id }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select" id="department" name="department" required>
                                {% for dept in departments %}
                                <option value="{{ dept.id }}" {% if dept.id == invigilator.department.id %}selected{% endif %}>
                                    {{ dept.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="max_hours" class="form-label">Max Hours/Day</label>
                            <input type="number" class="form-control" id="max_hours" name="max_hours" value="{{ invigilator.max_hours_per_day }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'assign_invigilators' timetable_id %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
